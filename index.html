<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Blogspot/assets/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <section class="container">
       
        <header>
            <h1 class="submission">Submit Blog Entry</h1>
        </header>
        <div class="row">
            <div class="col-md-6">
                <span class="dot">o</span>
                    <h3>My Blogspot</h3>

              </div>
            <div class="col-md-6">
                <section class="p-3 border">
            <form id="blogForm" class="blog-form" action="https://yourblogspot.com/submit" method="POST">
                <section class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </section>
                <section class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </section>
                <section class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="5"></textarea>
                </section>
                <button type="submit">Submit</button>
            </form>
                 </section>
            </div>
        </div>
    </section>
    <footer>
        <p class="footDisc">Bootcamp Blogspot Challenge</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
